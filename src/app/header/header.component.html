<header>
  <mat-toolbar>
    <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <div>
      <sub>Welcome to</sub>
      <h2>{{getTitleSubText()}}üçî</h2>
      <sub class="text-color-secondary">hosted on {{getTitle()}}</sub>
    </div>
    <button mat-raised-button (click)="openLoginDialog()" >Login</button>
  </mat-toolbar>
</header>

<body>
  <mat-drawer-container [hasBackdrop]=false>
    <mat-drawer #drawer mode="over">
      <h1>Secret Menu</h1>
      <button mat-stroked-button>
        <table>
          <tr>
            <td>
              <mat-icon>home</mat-icon>
            </td>
            <td>
              Homepage
            </td>
          </tr>
        </table>
      </button><br/>
      <button mat-stroked-button>
        <table>
          <tr>
            <td>
              <mat-icon>add_to_photos</mat-icon>
            </td>
            <td>
              Submit video
            </td>
          </tr>
        </table>
      </button><br/>
      <button mat-stroked-button>
        <table>
          <tr>
            <td>
              <mat-icon>feedback</mat-icon>
            </td>
            <td>
              Feedback
            </td>
          </tr>
        </table>
      </button><br/>

      <br/>
      <button mat-stroked-button>
        <table>
          <tr>
            <td>
              <mat-icon>color_lens</mat-icon>
            </td>
            <td>
              Color swap
            </td>
          </tr>
        </table>
      </button><br/>
    </mat-drawer>
    <mat-drawer-content>
      <app-body></app-body>
    </mat-drawer-content>
  </mat-drawer-container>
</body>
